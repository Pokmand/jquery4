<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <title>Formulaire Moyenne</title>
</head>

<body>
  <div class="Formulaire">
    <form class="" action="index.html" method="post">
      <ul>
        <li><label>Nom</label> : <input type="text" name="name" id="lastname" value="MARTIN" /></li>
        <li><label>Prénom</label> : <input type="text" name="firstname" id="firstname" value="Jacques" /></li>
        <li><label>Date de naissance</label> : <input type="date" name="birthdate" id="birthdate"></li>
        <li><label>Lieu de Naissance</label> : <input type="text" name="birthplace" id="birthplace" value="Paris" /></li>
        <li><label>Emploi</label> : <input type="text" name="job" id="job" value="Animateur" /></li>
        <li><label>Société</label> : <input type="text" name="Company" id="company" value="France 2" /></li>
      </ul>
      <input type="button" name="Valider" value="Valider" id="check"=>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>

<!--Créer un formulaire demandant le nom, le prénom, la date de naissance, le lieu de naissance, l'emploi et la société. Créer un bouton "Générer" permettant de créer une courte phrase de présentation.

Exemple : Si les données saisies sont : "Jérôme OTT, 5/06/1990, Margny-lès-Compiègne, Formateur, Novei", la phrase de présentation sera : "Jérôme OTT, né le 5/06/1990 à Margny-lès-Compiègne, actuellement Formateur à Novei.-->
